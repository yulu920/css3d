<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<style type="text/css">
			
		</style>

	<body>
		<input type="radio" name="check" id="front"  hidden="hidden" />
		<input type="radio" name="check" id="back" hidden="hidden" />
		<input type="radio" name="check" id="left" hidden="hidden" />
		<input type="radio" name="check" id="right" hidden="hidden" />
		<input type="radio" name="check" id="top" hidden="hidden" />
		<input type="radio" name="check" id="bottom" hidden="hidden" />
		<input type="radio" name="check" id="big" hidden="hidden" />
		<input type="radio" name="check" id="small" hidden="hidden" />
		<div class="lifang">
			<div class="page front"></div>
			<div class="page back"></div>
			<div class="page left"></div>
			<div class="page right"></div>
			<div class="page top"></div>
			<div class="page bottom"></div>
		</div>
		<div class="choose">
		
			<label class="btn" for="front" >前面</label>
			<label class="btn" for="back">后面</label>
			<label class="btn" for="left">左边</label>
			<label class="btn" for="right">右边</label>
			<label class="btn" for="top">上面</label>
			<label class="btn" for="bottom">下面</label>
			<label class="btn" for="big">放大</label>
			<label class="btn" for="small">缩小</label>
		</div>
	</body>
